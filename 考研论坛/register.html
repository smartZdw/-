<!DOCTYPE html">

<head>
	<meta charset="utf-8" />
	<title>唐院考研</title>
	<link rel="stylesheet" type="text/css" href="css/v1pub.css">
	<link rel="stylesheet" type="text/css" href="css/reg.css">
</head>

<body>
<!--top begin-->
<div class="header">
    <div class="gtop">
        <div class="dh">
          <div class="plogo"><a href="#/"><img src="img/ky_logo.png" height="40"></a></div>
          <ul class="pmenu fleft f14">
            <li><a href="#" class="link">首页</a></li>
            <li><a href="#" class="link">考研论坛</a></li>
          </ul>
                      <div class="plogin fright"><a href="register.html">注册</a> | <a href="login.html">登录</a></div>
                  </div>
    </div>
</div>
<!--top end-->

<!--content begin-->
<div class="gdiv dh">
    <h1 class="regtit" style="margin-bottom:55px;">发现你身边的考研大神</h1>
    <form method="post" id="regform" action="#">
    <div class="regl">
        <dl>
            <dt><i>*</i>学号：</dt>
            <dd><input type="text" class="w" name="email" id="x-email" placeholder="请输入学号" value=""> <span class="tip" id="x-emailTip"></span></dd>
        </dl>
        <dl>
            <dt><i>*</i>密码：</dt>
            <dd><input type="password" class="w" name="passwd" id="x-passwd" placeholder="小汤圆请输入至少6位密码"> <span class="tip" id="x-passwdTip"></span></dd>
        </dl>
        <dl>
            <dt><i>*</i>确认密码：</dt>
            <dd><input type="password" class="w" name="agnpwd" id="x-agnpwd" placeholder="请重复输入密码"> <span class="tip" id="x-agnpwdTip"></span></dd>
        </dl>
        <dl>
            <dt><i>*</i>昵称：</dt>
            <dd><input type="text" class="w" name="uname" id="x-uname" placeholder="取个好听的名字" value=""> <span class="tip" id="x-unameTip"></span></dd>
        </dl>
        <dl>
            <dt><i>*</i>考研年份：</dt>
            <dd>
                <select id="x-year" name="year" class="reg-select">
                    <option value="0">请选择</option>
                                            <option value="2019">2019年</option>
                                            <option value="2020">2020年</option>
                                            <option value="2021">2021年</option>
                                            <option value="2022">2022年</option>
                                            <option value="2023">2023年</option>
                                    </select>
                <span class="tip" id="x-yearTip"></span>
            </dd>
        </dl>
       
               
        <dl>
            <dt></dt>
            <dd>
                <input id="x-agree" value="1" name="agree" type="checkbox">
                <span>已阅读并同意<a href="agreement.html" target="_blank">使用条款和隐私策略</a></span>
                <span class="tip" id="x-agreeTip"></span>
            </dd>
        </dl>
                    <dl>
            <dd><button type="submit" id="regbtn" class="regbtn">立即注册</button></dd>
        </dl>
        </div>
    </form>
	<div class="regr">     
			<img src="img/timg.jpg" alt="" height="350px" width="220px">     
		</div>  
	</div>
</div>

<!--bottom begin-->
<div class="gfoot dh" align="center">

</div>
<!--bottom end-->





</body>
</html>
